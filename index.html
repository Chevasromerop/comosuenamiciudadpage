<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Cómo suena mi ciudad?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #efe5db;
    }

    header {
      background-color: #e9e0d6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc; /* Línea divisoria */
    }

    .menu-icon,
    .user-icon,
    .search-icon {
      width: 20px;
      height: auto;
      filter: brightness(0) saturate(100%) invert(19%) sepia(8%) saturate(548%) hue-rotate(39deg) brightness(92%) contrast(87%);
    }

    .left,
    .right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .right {
      justify-content: flex-end;
      gap: 1rem;
    }

    .center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #434c33;
      font-weight: 300;
      font-size: 1.1rem;
      white-space: nowrap; /* Evita que el texto se divida en varias líneas */
    }

    .center strong {
      font-weight: 3000;
    }

    .logo-icon {
      height: 32px;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .left, .center, .right {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menú -->
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menú" class="menu-icon">
    </div>

    <!-- Centro -->
    <div class="center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Sine_wave_icon.svg/2048px-Sine_wave_icon.svg.png" alt="Onda" class="logo-icon">
      <span>¿CÓMO SUENA <strong>MI CIUDAD</strong>?</span>
    </div>

    <!-- Usuario y búsqueda -->
    <div class="right">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Usuario" class="user-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar" class="search-icon">
    </div>
  </header>

</body>
</html>
